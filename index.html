<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <title>Sign-Up Page</title>
     <link rel="stylesheet" href="styles.css">
     <script src="script.js"></script>
</head>
<body>
    <div class="container">
      <h1 class="label">User Sign-Up</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>
        <form name="signupform" class="sign_up" onsubmit="return formValidation()" method="POST" action="successful.html">
          
                  <label for="firstname">FirstName</label>
                  <input type="text" placeholder=" " id="firstname" required>

                  <label for="lastname">LastName</label>
                  <input type="text" placeholder=" " id="lastname" required>

                  <label for="email">Email</label>
                  <input type="text" placeholder=" " id="email" required>
                  
                  <label for="upassword">Password</label>
                  <input type="password" placeholder=" " id="upassword" required>
            
                  <label for="confirmPassword">Confirm Password</label>
                  <input type="password" placeholder=" " id="confirmPassword" required>
            
                  <div class="clearfix">
                    <button type="submit" class="signupbtn"><b>Sign Up<b></button>
                  </div>
            </form>
    </div>
</body>
</html>
